<div class="register">
    <div class="register-section">
        <div class="register-form">
            <form [formGroup]="formSignUp" (ngSubmit)="submitFormSignUp()">
                <div class="form-group">
                    <label>Username</label>
                    <input 
                        type="text" 
                        placeholder="Enter your username..." 
                        name="username"
                        formControlName="username" 
                    />
                </div>
                <app-errors [control]="formSignUp.controls.username"></app-errors>
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="email" 
                        placeholder="Enter your email..." 
                        name="email" 
                        formControlName="email" 
                    />
                </div>
                <app-errors [control]="formSignUp.controls.email"></app-errors>
                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        placeholder="......" 
                        name="password" 
                        formControlName="password" 
                    />
                </div>
                <app-errors [control]="formSignUp.controls.password"></app-errors>
                <div id="action" class="form-group">
                    <button type="submit">Sign up</button>
                    <p [routerLink]="['/login']" >Already have account!</p>
                </div>
            </form>
        </div>
    </div>
</div>
